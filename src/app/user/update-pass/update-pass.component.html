<!-- home-user.component.html -->
<div class="flex font-poppins ">
    <!-- Aside Section -->
    <aside
        [ngClass]="{'w-96 space-y-8': !isCollapsed, 'w-22 space-y-24': isCollapsed}"
        class="bg-red-900 text-white rounded-xl flex flex-col py-4 h-full mx-2 mt-4 mb-4 ">
        <!-- Bouton pour basculer le menu -->
        <div class="px-4">
            <button (click)="toggleSidebar()" class="focus:outline-none pl-2">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Section d'accueil avec message personnalisé -->
        <div [ngClass]="{'block': !isCollapsed, 'hidden': isCollapsed}"
            class="p-4 text-center">
            <p class="text-xl font-semibold">
                {{ 'home-user.hello' | translate }} {{storedUser.first_name}}
                {{storedUser.last_name}}
            </p>
        </div>

        <!-- Liste des éléments du menu -->
        <ul class="flex-1 ml-4 space-y-4 overflow-auto">
            <li *ngFor="let item of menuItems"
                [ngClass]="{'bg-red-700': activeRoute === item.route, 'text-white': activeRoute === item.route, 'w-82': !isCollapsed, 'w-11': isCollapsed}"
                (click)="item.route === 'download' ? downloadPdf() : goto(item.route)"
                class="h-12 p-2 flex items-center cursor-pointer hover:bg-red-700">
                <!-- Icône du menu -->
                <i [class]="item.icon" class="mr-2"></i>
                <!-- Label du menu (visible uniquement si le menu n'est pas réduit) -->
                <span class="text-xs sm:text-lg font-light"
                    *ngIf="!isCollapsed">{{ item.label | translate }}</span>
            </li>
        </ul>

        <!-- Bouton de déconnexion -->
        <button
            class="bg-white text-red-900 p-2 rounded mt-auto mx-4 flex items-center justify-center"
            (click)="logout()">
            <ng-container *ngIf="!isCollapsed">
                <i class="fas fa-sign-out-alt mr-2"></i> {{ 'home-user.logout' |
                translate }}
            </ng-container>
            <ng-container *ngIf="isCollapsed">
                <i class="fas fa-sign-out-alt"></i>
            </ng-container>
        </button>
    </aside>

    <!-- Main Content Section -->
    <main class="w-full lg:w-4/5 px-6 flex-grow h-full min-w-[60rem]">
        <h1 class="text-3xl font-bold text-red-900 mb-8">{{
            'intervenant-detail.request-appointment' | translate }}</h1>
    </main>
</div>
