<section
  class="relative h-5/6 bg-cover bg-center"
  style="background-image: url('../../../assets/head.png');"
>
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Content -->
  <div
    class="relative flex flex-col items-start justify-end text-left text-white h-full container mx-auto px-8 pb-16"
  >
    <h1 class="text-4xl md:text-5xl lg:text-6xl  font-extralight">
      Un rendez-vous incontournable
    </h1>
    <p class="mt-4 text-4xl md:text-5xl lg:text-6xl  font-extralight">
      pour explorer les
      <span class="text-red-500 font-bold">innovations spatiales</span>
    </p>

    <!-- Button -->
    <a
      href="#inscription"
      class="mt-6 bg-blue-500 hover:bg-red-600 text-white py-3 px-16 rounded-full text-2xl"
    >
      Inscrivez-vous
    </a>
  </div>
</section>
