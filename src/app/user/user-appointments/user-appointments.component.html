<div class="container mx-auto p-8">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800">Mes Rendez-vous</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden ">
            <thead class="bg-red-800 text-white">
                <tr>
                    <th class="py-3 px-4 text-center font-light">Date</th>
                    <th class="py-3 px-4 text-center font-light">Horaire</th>
                    <th class="py-3 px-4 text-center font-light">Intervenant</th>
                    <th class="py-3 px-4 text-center font-light">Theme</th>
                    <th class="py-3 px-4 text-center font-light">Statut</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appointment of appointments" class="hover:bg-gray-100">
                    <td class="border px-4 py-4 text-center text-gray-700">{{ appointment.appointment_date }}</td>
                    <td class="border px-4 py-4 text-center text-gray-700">{{ appointment.start_time }} - {{ appointment.end_time }}</td>
                    <td class="border px-4 py-4 text-center text-gray-700">{{ appointment.speaker_first_name }} {{ appointment.speaker_last_name }}</td>
                    <td class="border px-4 py-4 text-center text-gray-700">{{ appointment.theme }} </td>
                    <td class="border px-4 py-4 text-center">
                        <span [ngClass]="{
                            'bg-blue-100 text-blue-700': appointment.status === 'libre',
                            'bg-yellow-100 text-yellow-700': appointment.status === 'en attente',
                            'bg-green-100 text-green-700': appointment.status === 'approuvé',
                            'bg-red-100 text-red-700': appointment.status === 'décliné'
                        }" class="py-2 px-4 rounded-full text-sm font-semibold">
                            {{ appointment.status }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
