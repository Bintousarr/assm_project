<div class="flex font-poppins ">
    <aside class="w-1/5 bg-red-900 text-white h-screen p-4">
        <div class="mb-8">
          <p class="text-white text-xl">BONJOUR</p>
        </div>
        <ul>
          <li class="flex items-center mt-6 p-2 text-gray-200 hover:bg-red-700">
            <i class="fas fa-home mr-3"></i> Tableau de bord
          </li>
          <li class="flex items-center mt-6 p-2 text-gray-200 hover:bg-red-700">
            <i class="fas fa-bell mr-3"></i> <button routerLink="/admin/gestion-user">Gestion des intervenants </button>  
            <span class="bg-red-600 text-white text-xs ml-auto rounded-full px-2"></span>
          </li>
          <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
              <i class="fas fa-database  mr-3"></i><button routerLink="/admin/gestion-jour">Gestion des jours</button> 
          </li>
          <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
            <i class="fas fa-database  mr-3"></i><button routerLink="/admin/gestion-horaire">Gestion des horaires</button> 
        </li>
  
          <li class="flex items-center p-2 mt-64 text-gray-200 hover:bg-red-700">
            <i class="fas fa-sign-out-alt mr-3"></i>
            <button class="text-white hover:text-gray-200" (click)="logout()">Déconnexion</button>
          </li>
         
        </ul>
      </aside>
      <div class="w-4/5 p-8 mt-10">
        <h1 class="text-2xl font-bold text-center text-red-800 mb-4">LISTE DES HORAIRES</h1>
        <div class="flex justify-between items-center mb-4">
          <button (click)="openPopup()" class="bg-customBlue text-white font-semibold py-2 px-4 rounded">
            + Ajouter
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full bg-white border rounded-lg">
            <thead class="bg-red-800 text-white">
              <tr>
                <th class="w-1/3 py-3 ml-10 px-4 text-left">#Id</th>
                <th class="w-1/3 py-3 px-4 text-left">Heure de début</th>
                <th class="w-2/3 py-3 px-4 text-left">Heure de fin</th>
              </tr>
            </thead>
            <tbody class="text-gray-700">
              <tr *ngFor="let horaire of horaires; let i = index">
                <td class="py-3 px-4 border-b">{{ i + 1 }}</td>
                <td class="py-3 px-4 border-b">{{ horaire.start_time }}</td>
                <td class="py-3 px-4 border-b">{{ horaire.end_time }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <!-- Popup -->
        <div *ngIf="showPopup" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
          <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-semibold mb-4">Ajouter un Horaire</h2>
            <div class="mb-4">
              <label class="block text-gray-700">Heure de début</label>
              <input [(ngModel)]="startTime" type="time" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Heure de fin</label>
              <input [(ngModel)]="endTime" type="time" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="flex justify-end">
              <button (click)="closePopup()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Fermer</button>
              <button (click)="saveHoraire()" class="bg-blue-600 text-white px-4 py-2 rounded">Sauvegarder</button>
            </div>
          </div>
        </div>
      </div>
</div>
