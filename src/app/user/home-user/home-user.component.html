<!-- home-user.component.html -->
<div class="flex font-poppins min-h-screen">
    <!-- Aside Section -->
    <aside class="w-1/5 bg-red-900 text-white flex flex-col">
        <div class="p-8">
            <p class="text-white text-xl font-semibold">{{ 'home-user.hello' | translate }} {{ user.first_name }} {{ user.last_name }}</p>
        </div>
        <ul class="px-4 flex-grow">
            <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
                <i class="fas fa-users mr-3"></i>
                <button (click)="goToIntervenant()" class="w-full text-left">{{ 'home-user.intervenants' | translate }}</button>
            </li>
            <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
                <i class="fas fa-users mr-3"></i>
                <button (click)="goToParticipants()" class="w-full text-left">{{ 'home-user.participants' | translate }}</button>
            </li>
            <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
                <i class="fas fa-calendar-alt mr-3"></i>
                <button (click)="goToRdv()" class="w-full text-left">{{ 'home-user.my-appointments' | translate }}</button>
            </li>
            <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
                <i class="fas fa-database mr-3"></i>
                <button (click)="gestionRdv()" class="w-full text-left">{{ 'home-user.appointment-management' | translate }}</button>
            </li>
            <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
                <i class="fas fa-database mr-3"></i>
                <button (click)="goTocandar()" class="w-full text-left">{{ 'home-user.calendar-management' | translate }}</button>
            </li>
            <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
                <i class="fas fa-sign-out-alt mr-3"></i>
                <button (click)="logout()" class="w-full text-left">{{ 'home-user.logout' | translate }}</button>
            </li>
        </ul>
    </aside>

    <!-- Main Content Section -->
    <main class="w-4/5 px-6 flex-grow">
        <h1 class="text-3xl font-bold text-red-900 mb-8">{{ 'home-user.speaker-list' | translate }}</h1>
        <!-- <h2 class="text-xl font-semibold text-gray-700 mb-6">DEMANDE D'INTERVIEW</h2> -->

        <div class="font-poppins bg-gray-200 rounded-lg p-6">
            <div>
                <h2 class="text-3xl ml-12 font-bold mb-4">
                    {{ 'home-user.meet-our-speakers' | translate }}
                    <span class="block w-12 h-1 bg-red-800 mt-1"></span>
                </h2>
            </div>
            <div class="w-full flex flex-wrap justify-center">
                <div *ngFor="let intervenant of intervenants"
                    class="relative bg-white rounded-lg shadow-lg w-72 m-4 text-center overflow-hidden group transition-transform transform hover:scale-105"
                    (click)="goToDetail(intervenant.id)">
                    <img class="w-full h-80 object-cover" [src]="'../../../assets/' + intervenant.image">
                    <div class="p-4">
                        <button class="text-lg font-semibold">{{ intervenant.first_name }} {{ intervenant.last_name }}</button>
                        <p class="text-lg text-red-900 font-bold mb-4">{{ intervenant.poste }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
