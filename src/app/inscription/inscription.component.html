
 
<div class="bg-gray-100 font-sans leading-normal tracking-normal">

  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Réservation du Package Start-up</h1>
      <p class="text-sm mt-2">Réservez votre stand rapidement et facilement</p>
    </div>
  </header>

  <main class="container mx-auto mt-8 p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Formulaire de Réservation</h2>
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" id="nom" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
            <input type="text" id="prenom" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="pays" class="block text-sm font-medium text-gray-700">Pays</label>
            <input type="text" id="pays" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
            <input type="text" id="adresse" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="paiement" class="block text-sm font-medium text-gray-700">Mode de Paiement</label>
            <select id="paiement" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
              <option>Carte Bancaire</option>
              <option>PayPal</option>
              <option>Chèque</option>
              <option>Espèces</option>
            </select>
          </div>

          <div>
            <label for="organisme" class="block text-sm font-medium text-gray-700">Organisme</label>
            <input type="text" id="organisme" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <div class="mt-6 text-center">
          <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Réserver mon Package
          </button>
        </div>
      </form>
    </div>
  </main>

</div>
