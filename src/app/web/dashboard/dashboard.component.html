<div class="flex font-poppins min-h-screen">
  <!-- Aside Section -->
  <aside class="w-1/5 bg-red-900 text-white flex flex-col">
      <div class="p-8">
          <p class="text-white text-xl font-semibold">BONJOUR</p>
      </div>
      <ul class="px-4 flex-grow">
          <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
              <i class="fas fa-home mr-3"></i> Tableau de bord
          </li>
          <li class="flex items-center mt-6 p-2 text-gray-200 hover:bg-red-700">
              <i class="fas fa-bell mr-3"></i> Notification 
              <span class="bg-red-600 text-white text-xs ml-auto rounded-full px-2">3</span>
          </li>
          <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
              <i class="fas fa-database mr-3"></i>
              <button routerLink="/dashboard/gestion-rv" class="w-full text-left">Gestion des rendez-vous</button>
          </li>
          <li class="flex items-center p-2 mt-6 text-gray-200 hover:bg-red-700">
            <i class="fas fa-sign-out-alt mr-3"></i>
            <button (click)="logout()" class="w-full text-left">Déconnexion</button>
        </li>
      </ul>
  </aside>

  <!-- Main Content Section -->
  <main class="w-4/5 px-6 flex-grow">
      <h1 class="text-3xl font-bold text-red-900 mb-8">TABLEAU DE BORD</h1>
      <h2 class="text-xl font-semibold text-gray-700 mb-6">DEMANDE D'INTERVIEW</h2>

      <div class="font-poppins bg-gray-200 rounded-lg p-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-16">
              <!-- En attente -->
              <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                  <h3 class="text-2xl font-bold text-gray-700 mb-2">0/10</h3>
                  <i class="fas fa-clock text-blue-600 text-4xl mb-4"></i>
                  <p class="text-gray-600">En attente</p>
              </div>

              <!-- Validées -->
              <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                  <h3 class="text-2xl font-bold text-gray-700 mb-2">1/10</h3>
                  <i class="fas fa-check-circle text-green-600 text-4xl mb-4"></i>
                  <p class="text-gray-600">Validées</p>
              </div>
              
              <!-- Refusées -->
              <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                  <h3 class="text-2xl font-bold text-gray-700 mb-2">1/10</h3>
                  <i class="fas fa-times-circle text-red-600 text-4xl mb-4"></i>
                  <p class="text-gray-600">Refusées</p>
              </div>
          </div>
      </div>
  </main>
</div>
