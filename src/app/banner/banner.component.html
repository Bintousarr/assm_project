<div class="relative text-white text-center py-16 bg-cover font-poppins bg-center" [style.backgroundImage]="'url(' + slides[currentIndex].image + ')'">
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>
  <div class="relative font-poppins z-10 max-w-6xl mx-auto px-4">
    <h3 class="text-2xl text-white font-bold">{{ slides[currentIndex].conference }}</h3>
    <h4 class="text-xl text-white font-bold mt-2">{{ slides[currentIndex].date }}</h4>
    <h5 class="text-lg mt-2">{{ slides[currentIndex].location }}</h5>
    <div class="flex items-center justify-center mt-4">
      <h2 class="text-6xl font-bold">{{ slides[currentIndex].year }}</h2>
      <div class="border-l-4 border-blue-500 h-16 mx-4"></div>
      <p class="text-xl text-red-400">{{ slides[currentIndex].description }}</p>
    </div>
    <div class="flex justify-center gap-4 mt-8">
      <button class="bg-red-900 text-white py-2 px-4 rounded" [routerLink]="['/about']">{{ slides[currentIndex].aboutText }}</button>
      <button class="border-2 border-red-900 text-white py-2 px-4 rounded" [routerLink]="['/register']">{{ slides[currentIndex].registerText }}</button>
    </div>
  </div>
  <button (click)="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-700 p-2 rounded-full">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <button (click)="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-700 p-2 rounded-full">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
<app-evenement></app-evenement>
<app-sponsor></app-sponsor>
<app-compte-a-rebours></app-compte-a-rebours>
<app-keynote-speaker></app-keynote-speaker>
