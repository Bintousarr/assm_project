<div class="flex font-poppins">
    <aside class="w-1/5 bg-red-900  text-white h-screen p-4">
      <div class="mb-8">
        <p class="text-white text-xl">BONJOUR</p>
      </div>
      <ul>
        <li class="flex items-center mt-6 p-2 text-gray-200 hover:bg-red-700">
          <i class="fas fa-home mr-3"></i> Tableau de bord
        </li>
        <li class="flex items-center mt-6 p-2 text-gray-200  hover:bg-red-700">
          <i class="fas fa-bell mr-3"></i> <button routerLink="/dashboard/notification">Notification</button>  
          <span class="bg-red-600 text-white text-xs ml-auto rounded-full px-2"></span>
        </li>
        <li class="flex items-center p-2 mt-6 text-gray-200  hover:bg-red-700">
            <i class="fas fa-database  mr-3"></i><button routerLink="/dashboard/gestion-rv">Gestion des rendez-vous</button> 
        </li>

        <li class="flex items-center p-2 mt-64 text-gray-200 hover:bg-red-700">
          <i class="fas fa-sign-out-alt mr-3"></i>
          <button class="text-white hover:text-gray-200" (click)="logout()">Déconnexion</button>
        </li>
       
      </ul>
    </aside>
  
    <main class="w-4/5 p-8 mt-10">
      <h1 class="text-3xl font-bold text-red-900 mb-8">TABLEAU DE BORD</h1>
      <h2 class="text-xl font-semibold text-gray-700 mb-6">DEMANDE D'INTERVIEW</h2>
  
      <div class="grid grid-cols-3 P-10 gap-4 mt-16">

        <div class="bg-gray-200 p-6 rounded-lg shadow-lg text-center">
          <h3 class="text-2xl font-bold text-gray-700 mb-2">0/10</h3>
          <i class="fas fa-clock text-blue-600 text-4xl mb-4"></i>
          <p class="text-gray-600">En attente</p>
        </div>
  
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl font-bold text-gray-700 mb-2">1/10</h3>
            <i class="fas fa-check-circle text-green-600 text-4xl mb-4"></i>
            <p class="text-gray-600">Validées</p>
        </div>
        
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl font-bold text-gray-700 mb-2">1/10</h3>
            <i class="fas fa-times-circle text-red-600 text-4xl mb-4"></i>
            <p class="text-gray-600">Refusées</p>
        </div>
  
      </div>
  
    </main>
  </div>
