
<div class="p-8 font-poppins mt-12">
  <div class="flex flex-col lg:flex-row items-start lg:justify-center">
    <!-- Image Section -->
    <img src="../../../assets/page_9_img_1.png" alt="Event" class="w-full lg:w-1/3 rounded-lg shadow-lg mb-8 lg:mb-0">

    <!-- Content Section -->
    <div class="lg:ml-8 flex-1">
      <h2 class="text-2xl sm:text-3xl font-bold font-poppins mb-4 mt-4 lg:mt-8">{{'about-block.titre1' | translate}}</h2>
      <p class="text-red-700 text-lg sm:text-xl mb-4 text-justify">
        {{'about-block.titre2' | translate}}
        <br>{{'about-block.titre3' | translate}}
      </p>

      <!-- Speaker Section -->
      <div class="flex flex-col lg:flex-row items-start mt-12 mb-4">
        <!-- Enlarged Image -->
        <img src="../../../assets/dc4c97e654.jpeg" class="w-full h-full lg:w-56 lg:h-56 mb-4 rounded-lg shadow-lg lg:mr-4">
        <div class="mt-10 sm:mt-0 ml-0 lg:ml-6">
          <h3 class="text-xl sm:text-2xl font-semibold">{{'about-block.titre4' | translate}}</h3>
          <p class="text-lg sm:text-xl mt-4 text-justify">
            {{'about-block.titre5' | translate}}
          </p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row items-center justify-start mt-8">
       
        <button class="bg-red-900 text-white text-xl mt-12 px-6 py-2 rounded-full shadow-md" [routerLink]="['/register']">{{'about-block.titre6' | translate}}</button>
        <a href="https://otif-africa-space.com" class="ml-10 bg-red-900 text-white text-xl mt-12 px-6 py-2 rounded-full shadow-md">{{'about-block.titre7' | translate}}</a>
      </div>

      <!-- Speaker Avatars -->
      <div class="flex items-center justify-start mt-10">
        <div class="flex -space-x-4">
          <img src="../../../assets/fabrice.jpeg" alt="Speaker 1" class="w-10 h-10 rounded-full border-2 border-white">
          <img src="../../../assets/diawara.jpg" alt="Speaker 2" class="w-10 h-10 rounded-full border-2 border-white">
          <img src="../../../assets/tidiane.jpg" alt="Speaker 3" class="w-10 h-10 rounded-full border-2 border-white">
          <img src="../../../assets/sedky" alt="Speaker 4" class="w-10 h-10 rounded-full border-2 border-white">
        </div>
        <a href="/orateur"><span class="ml-4 text-blue-500 text-lg sm:text-xl font-bold">4+ {{'about-block.titre8' | translate}}</span></a>
      </div>
    </div>
  </div>
</div>
