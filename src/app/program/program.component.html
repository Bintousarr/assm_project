<div class="container mx-auto p-4 font-poppins rounded-lg mt-10" *ngFor="let day of days">
  <h2 class="text-center text-xl sm:text-2xl font-bold my-4">{{ day.day }}</h2>
  <div class="border-t-4 border-red-500 w-16 mx-auto my-2"></div>
  <div class="mt-4 space-y-4" [ngClass]="getBackgroundColor(day.day)">
    
    <!-- Grille des événements responsive -->
    <div *ngFor="let event of day.events" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-5 gap-4 items-center p-4 border border-b">
      
      <!-- Type de l'événement -->
      <div class="col-span-1 bg-red-900 text-white p-2 text-center sm:col-span-1">
        <div>
          <i class="far fa-calendar-alt mr-2"></i>{{ event.type }}
        </div>
      </div>

      <!-- Image de l'orateur -->
      <div class="col-span-1 flex justify-center sm:justify-start md:col-span-1">
        <img class="w-24 h-24 sm:w-32 sm:h-32 rounded-lg object-cover" [src]="event.speakerImg" alt="Speaker Image">
      </div>

      <!-- Détails de l'événement -->
      <div class="col-span-3 grid grid-cols-1 sm:grid-cols-4 items-center md:col-span-3">
        <div class="col-span-3">
          <div class="font-bold">{{ event.speakerName }}</div>
          <div class="text-lg sm:text-xl font-bold text-red-900">{{ event.title }}</div>
          <div class="mt-4">{{ event.description }}</div>
        </div>

        <!-- Bouton Orateur pour les conditions spécifiques -->
        <div class="col-span-1 flex flex-col items-center">
          <div class="border-l-2 h-full border-gray-300 ml-4"></div>
          <div class="mt-4" *ngIf="(day.day === 'Deuxième Jour' || day.day === 'Cinquième Jour') && event.description.startsWith('Prise de parole')">
            <button [routerLink]="['/orateur']" class="bg-blue-500 text-white px-4 py-2 rounded-full">Orateur</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
